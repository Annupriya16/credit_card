<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
   
</head>
<body>
    <div class="checkout">
        <div class="credit-card-box">
            <div class="flip">
                <div class="front">
                    <div class="chip"></div>
                    <div class="logo">visa</div>
                    <div class="number" id='card_number'></div>
                    <div class="card-holder">
                        <label>Card holder</label>
                        <div></div>
                    </div>
                    <div class="card-expire-date">  
                        <label>Expires</label>
                        <div></div>
                    </div>
                </div> 

                <div class="back">
                    <div class="strip"></div>
                    <div class="logo"></div>
                    <div class="cvv">
                        <label>cvv</label>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>

     <form class="form" autocomplete="off" novalidate>
         <fieldset>
             <label for="card-number">Card Number</label>
             <input type="num" 
                    id="card-number"
                    class="input-card-number"
                    maxlength="4" 
                />

                <input type="num" 
                    id="card-number-1"
                    class="input-card-number"
                    maxlength="4"
                />

                <input type="num" 
                    id="card-number-2"
                    class="input-card-number"
                    maxlength="4"
                />

                <input type="num" 
                    id="card-number-3"
                    class="input-card-number"
                    maxlength="4"
                />

         </fieldset>

         <fieldset>
             <label for="card-holder">Card holder</label>
             <input type="text" id="card-holder">
         </fieldset>   

         <fieldset class="card-expire">
             <label for="expire-month">Expire date</label>
             <div class="select">
                 <select id="expire-month">
                     <option></option>
                     <option>01</option>
                     <option>02</option>
                     <option>03</option>
                     <option>04</option>
                     <option>05</option>
                     <option>06</option>
                     <option>07</option>
                     <option>08</option>
                     <option>09</option>
                     <option>10</option>
                 </select>
             </div>

             <div class="select">
                 <select id="expire-year">
                     <option></option>
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option>2026</option>
                    <option>2027</option>
                 </select>
             </div>
         </fieldset>

         <fieldset class="fieldset-cvv">
            <label for="card-cvv">cvv</label>
           <input type="text" id="card-cvv" maxlength="3"/>
        </fieldset>

         <button class="btn"><i class="fa fa-lock"></i> Submit </button>
     </form>   
    </div>



    <!-- <script src="https://code.jquery.com/jquery-2.1.3.min.js"
    integrity="sha256-ivk71nXhz9nsyFDoGf2sbjrR9ddh+XDkCcfZxjvcM="
    crossorigin="anonymous"></script> -->

   
    <script src="index.js"></script>
   
</body>
</html>
